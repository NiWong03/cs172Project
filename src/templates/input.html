<!DOCTYPE html>
<html>
<head>
    <title>Advanced Search</title>
</head>
<body>
    <h1>Lucene Search Demo</h1>
    <form action="/output" method="GET">
        <p>Query: <input type="text" name="query" autofocus /></p>
        <p>Author: <input type="text" name="author" /></p>
        <p>ID: <input type="text" name="id" /></p>
        <p><input type="submit" value="Search" /></p>
        <label>Ranking:
            <select name="rank">
                <option value="default" {% if rank=='default' %}selected{% endif %}>
                    Default (BM25)
                </option>
                <option value="custom"  {% if rank=='custom'  %}selected{% endif %}>
                    Custom (Fuzzy + Title boost)
                </option>
            </select>
        </label>
        <input type="submit" value="Search" />
    </form>
</body>
</html>
