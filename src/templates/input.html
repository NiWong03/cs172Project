<!DOCTYPE html>
<html>
<head>
    <title>Advanced Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reddit-theme.css') }}">
    <style>
        .center-search {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 2em;
        }
        .center-search input[type="text"] {
            width: 350px;
            max-width: 90vw;
            text-align: center;
        }
        .center-search input[type="submit"] {
            margin-top: 1em;
        }
    </style>
</head>
<body>
    <h1>Lucene Search Demo</h1>
    <form action="/output" method="GET">
        <p>Query: <input type="text" name="query" autofocus /></p>
        <p>Author: <input type="text" name="author" /></p>
        <p>ID: <input type="text" name="id" /></p>
        <p><input type="submit" value="Search" /></p>
        <label>Ranking:
            <select name="rank">
                <option value="default" {% if rank=='default' %}selected{% endif %}>Default (BM25)</option>
                <option value="custom"  {% if rank=='custom'  %}selected{% endif %}>Custom (Fuzzy + Multi-field + Title Boost)</option>
            </select>
        </label>
        <input type="submit" value="Search" />
    </form>
</body>
</html>
